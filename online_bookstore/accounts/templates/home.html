<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpFJ1w+YuIu1y5ji5TAfVZq0XjIE9nEWI4Y8f/9i1Fu5Un6jmXcLf4cz9Jg" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 80px;
        }

        .home-container {
            background-color: #ffffff;
            padding: 3rem 4rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        .home-container h2 {
            color: #003366;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard h3 {
            margin-top: 2rem;
            color: #007bff;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
        }

        .dashboard ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 1.5rem;
        }

        .dashboard ul li {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .dashboard ul li a {
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .dashboard ul li a:hover {
            color: #003366;
            text-decoration: underline;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #dc3545;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .logout-link:hover {
            color: #c82333;
            text-decoration: underline;
        }

        .dashboard ul li a:focus, .logout-link:focus {
            outline: none;
        }

        .home-container .card {
            margin-top: 3rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .home-container {
                padding: 2rem;
            }
            .home-container h2 {
                font-size: 1.6rem;
            }
            .dashboard h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="home-container">
            <h2>Welcome, {{ request.user.username }}</h2>

            {% if user_role == 'admin' %}
                <div class="dashboard">
                    <h3>Admin Dashboard</h3>
                    <ul>
                        <li><a href="{% url 'add_book' %}">Add a New Book</a></li>
                        <li><a href="{% url 'book_list' %}">View All Books</a></li>
                        <li><a href="{% url 'admin:index' %}">Admin Panel</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="dashboard">
                    <h3>Customer Dashboard</h3>
                    <ul>
                        <li><a href="{% url 'book_list' %}">Browse Books</a></li>
                    </ul>
                </div>
            {% endif %}

            <a class="logout-link" href="{% url 'login' %}">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for functionality like dropdowns or modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Z1P88lUe0vGGl40pftVzo37HbLM7UyYZtPImE9Edp5pLq9J" crossorigin="anonymous"></script>
</body>
</html>
